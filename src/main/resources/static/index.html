<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bus Ticket Management System</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Book Your Ticket</h2>
            <form id="ticketForm">
                <label for="passengerName">Name:</label>
                <input type="text" id="passengerName" name="passengerName" required>
                <label for="passengerEmail">Email:</label>
                <input type="email" id="passengerEmail" name="passengerEmail" required>
                <label for="busNumber">Bus Number:</label>
                <input type="text" id="busNumber" name="busNumber" required>
                <button type="submit">Book Ticket</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add User</h2>
            <form id="userForm">
                <label for="userName">User Name:</label>
                <input type="text" id="userName" name="userName" required>
                <label for="userEmail">User Email:</label>
                <input type="email" id="userEmail" name="userEmail" required>
                <button type="submit">Add User</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add Bus</h2>
            <form id="busForm">
                <label for="busNumber">Bus Number:</label>
                <input type="text" id="busNumber" name="busNumber" required>
                <label for="busRoute">Bus Route:</label>
                <input type="text" id="busRoute" name="busRoute" required>
                <button type="submit">Add Bus</button>
            </form>
        </div>

        <h2>Current Tickets</h2>
        <div id="ticketList"></div>
        <h2>Current Users</h2>
        <div id="userList"></div>
        <h2>Current Buses</h2>
        <div id="busList"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
